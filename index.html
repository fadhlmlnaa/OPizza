<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add Font Lobster -->
    <link rel="stylesheet" href="style.css  " />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>OPizza</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="logo">
          <img src="assets/img/Opizzah.png" alt="Logo" />
        </div>

        <!-- Nav -->
        <nav class="nav-list">
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">Pizza</a>
            </li>
            <li>
              <a href="#">Order Now!</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Main Content -->
    <main>
      <div class="container">
        <div class="intro-card">
          <div class="text-pizza">
            <h3>Taste the Slice of Perfection at OPizza!</h3>
            <p>
              Where Every Slice Brings You the Authentic, Mouthwatering Taste of
              Traditional Italian Pizza!
            </p>
            <div class="btn">
              <a href="#">Order Now!</a>
            </div>
          </div>
        </div>
        <div class="img-front">
          <img src="assets/img/pizza.png" alt="Pizza" />
        </div>
      </div>

      
    </main>
  </body>
</html>
